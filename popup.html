<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Manager</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="search-box">
        <input
          type="text"
          id="searchInput"
          placeholder="Search tabs..."
          autofocus
        >
      </div>
      <button id="themeToggle" class="theme-toggle" title="Toggle dark mode" type="button">
        <span class="theme-icon-light">&#9790;</span>
        <span class="theme-icon-dark" style="display:none;">&#9728;</span>
      </button>
    </div>
    
    <div class="tabs-list view-compact" id="tabsList">
      <!-- Tabs will be dynamically inserted here -->
    </div>
    
    <div class="footer">
      <div class="footer-left">
        <button id="copyAllBtn" class="footer-btn action-btn" title="Copy all filtered tabs as markdown">Copy</button>
        <button id="moveAllBtn" class="footer-btn action-btn" title="Move all filtered tabs to a new window">New Window</button>
        <button id="closeAllBtn" class="footer-btn action-btn danger-btn" title="Close all filtered tabs">Close</button>
        <div class="toggle-group" title="Toggle tree view">
          <button id="viewFlat" class="toggle-btn active" type="button">Flat</button>
          <button id="viewTree" class="toggle-btn" type="button">Tree</button>
        </div>
        <div class="toggle-group" title="Group tabs by window">
          <button id="groupOff" class="toggle-btn active" type="button">All</button>
          <button id="groupByWindow" class="toggle-btn" type="button">Windows</button>
        </div>
      </div>
      <div class="footer-right">
        <div class="toggle-group" title="Change sort order">
          <button id="sortByUrl" class="toggle-btn" type="button">URL</button>
          <button id="sortByTitle" class="toggle-btn" type="button">Title</button>
          <button id="sortByRecent" class="toggle-btn active" type="button">Time</button>
        </div>
        <div class="toggle-group" title="Choose how much history to search" role="radiogroup" aria-label="History range">
          <button id="historyRange7" class="toggle-btn history-range-btn active" type="button" role="radio" aria-checked="true" data-range="7">7d</button>
          <button id="historyRange30" class="toggle-btn history-range-btn" type="button" role="radio" aria-checked="false" data-range="30">30d</button>
          <button id="historyRangeAll" class="toggle-btn history-range-btn" type="button" role="radio" aria-checked="false" data-range="all">All</button>
        </div>
        <div class="toggle-group" title="Choose how many history results to show" role="radiogroup" aria-label="History results">
          <button class="toggle-btn history-limit-btn" type="button" role="radio" aria-checked="false" data-limit="25">25</button>
          <button class="toggle-btn history-limit-btn" type="button" role="radio" aria-checked="false" data-limit="50">50</button>
          <button class="toggle-btn history-limit-btn active" type="button" role="radio" aria-checked="true" data-limit="100">100</button>
        </div>
      </div>
    </div>
    
    <div class="help-text">
      <kbd>↑</kbd><kbd>↓</kbd> Navigate • <kbd>←</kbd> Close • <kbd>→</kbd> Switch • <kbd>Enter</kbd> Switch • <kbd>Ctrl+D</kbd> Debug
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
